	<div class="row" style="padding:2rem;">
		<div class="col-md-8 col-md-offset-2"><input type="text" class="form-control str" placeholder="请输入要生成二维码的内容" ></div>
		<div class="col-md-2"><button class="btn btn-info sub">确定</button></div>
	</div>

	</div>

<script>

var q=$(".show").qrcode("请输入要生成二维码的内容");

$(".sub").click(setCode);
$(".str").on("keydown",function(e){
	if(e.keyCode==13){
		setCode();
	}
})	

function setCode(){
	var str=$(".str").val();
	$(".show").html("").qrcode(str);
}

</script>
